<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Margarine&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <title>Tic-tac-toe</title>
  </head>
  <body>
    <header>
      <h1>Jogo da Velha</h1>
      <h1>Tic-tac-toe</h1>
    </header>
    <main>
      <section class="box-1">
        <div class="celula" onclick="choice(this)" id="cell-1" value="1"></div>
        <div class="celula" onclick="choice(this)" id="cell-2" value="2"></div>
        <div class="celula" onclick="choice(this)" id="cell-3" value="3"></div>
        <div class="celula" onclick="choice(this)" id="cell-4" value="4"></div>
        <div class="celula" onclick="choice(this)" id="cell-5" value="5"></div>
        <div class="celula" onclick="choice(this)" id="cell-6" value="6"></div>
        <div class="celula" onclick="choice(this)" id="cell-7" value="7"></div>
        <div class="celula" onclick="choice(this)" id="cell-8" value="8"></div>
        <div class="celula" onclick="choice(this)" id="cell-9" value="9"></div>
    </section>

      <section class="box-2">
        <p id="result-message"></p>
        <button onclick="resetGame()">Reiniciar Jogo</button>
      </section>
    </main>
  </body>
  <script src="scripts.js"></script>
</html>
